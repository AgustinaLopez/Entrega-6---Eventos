<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>¡Armamos tu Paquete Disney!</title>
</head>
<body>
 
 <h1>Cotizamos y armamos tu viaje a los parques de Walt Disney World a tu gusto!</h1>
  
 <div id="personalizado">
    <p>Hola Amigos! ¿Preparados para la aventura?</p>
    <button class="btn btnPrincipal"> Quiero cotizar! </button>
 </div>

 <div>
   <h2>Mira la lista de Hoteles disponibles acá!</h2>
   <ul id="hoteles"></ul> 
</div>

<div>
   <h3> Si tenes más dudas sobre tu viaje podé comunicarte con nosotras llenando este formulario</h3> 
  <form id="formulario">
     <input id="nombre" name="nombre" type="text">
     <input id="correo" name="correo" type="text">
     <input type="submit" value="Enviar">
  </form>
</div>


 <script src="main.js"></script> 
</body>
